<ng-select [items]="options"
        [selectOnTab]="true"
        [groupBy]="groupBy"
        [bindValue]="bindValue"
        [bindLabel]="bindLabel"
        [multiple]="multiple"
        [formControl]="formControlInput"
        [typeahead]="typeahead"
        [placeholder]="formControlInput.value ? '' : placeholder">
</ng-select>
